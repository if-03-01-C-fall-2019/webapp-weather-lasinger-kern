<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>StatPlanet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="misc/custom-bootstrap.css">
        <link href="misc/gridstack.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="misc/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
		<div align="center"><h1>StatPlanet Cloud - Trial v 2.0</h1></div>
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-15" id="statsilk-container"></div>
            </div>

        </div> <!-- /container -->
        <script>
			// **** CONFIGURATION *************************************************
			
            var data_file = "data/data.txt";
			var settings_file = "data/settings.txt";
			var map_file = "map/map.txt";
			
			// ********************************************************************		

			paceOptions  = {
				//ajax:true,
				//document: true,
				elements: {selectors: ['#statsilk-container']},
				restartOnRequestAfter: false,
				restartOnPushState: false
			};
        </script>  
        <script src="misc/statplanet_cloud0.js"></script>
        <script src="misc/statplanet_cloud1.js"></script>

        <script>
			if (navigator.userAgent.indexOf("Firefox") > 0) {
			
			} else {
				document.write("<p align='center'>Please note that the <a href='https://www.mozilla.org/en-US/firefox/new/'>Firefox browser</a> is required for offline viewing (once published online StatPlanet Cloud runs in any browser)</p><p align='center'><strong><a href='https://www.mozilla.org/en-US/firefox/new/'>Download Firefox</a></strong>");
			}
            
            var preload = new createjs.LoadQueue(true);
            preload.on("progress", handleFileProgress);
            preload.on("complete", loadComplete);
            paceOptions  = {
                ajax:true,
                document: false,
                elements: {
                    selectors: ['#statsilk-container']
                }
            };
            var manifest = [
                {src: "misc/jquery.min.js"},
                {src: "misc/statplanet_cloud2b.js"},
                {src: "misc/statplanet_cloud2c.js"},
                {src: "misc/statplanet_cloud3.js"}, 
				{src: "misc/statplanet_cloud4.js"}, 
				{src: "https://cloud.statsilk.com/lt/statplanet_cloud5.js"},
                {src: "https://cloud.statsilk.com/lt/statplanet_cloud5b.js"},
                {src: "https://cloud.statsilk.com/lt/statplanet_cloud5c.js"},
                {src: "misc/statplanet_cloud5d.js"},
				{src: map_file},                
                {src: "misc/jquery-ui.min.js"},
                {src: "misc/lodash.min.js"},
                {src: "misc/statplanet_cloud6.js"},
                {src: "misc/statplanet_cloud7.js"}, 
                {src: "misc/statplanet_cloud8.js"}, 
                {src: "misc/list.min.js"}, 
                {src: "misc/list.fuzzysearch.min.js"}, 
                {src: "https://cloud.statsilk.com/lt/statplanet_cloud1.3t.js"}
            ];
            preload.loadManifest(manifest);
            function handleFileProgress() {}
            function loadComplete() {
                
                $(function () {
                        $('#statsilk-container').statsilk({
                            gridstackOptions:{
								cellHeight: 10,
                                verticalMargin: 10,
                            },
                            
                        dataFile: data_file,
                        settingsFile: settings_file,
                        mapDataFile:map_file,		
						startupParams:'r=1',
                        tempMapData:"Statplanet.maps['custom/map']",						
						helpBubbles:{
							enabled:true,
							cib:{arrowPos:'up',class:'help-bubble-right-up',elem:'.indicatorContainer .indicator.active',text:"Currently selected indicator"},
							ib:{arrowPos:'up',class:'help-bubble-right-up',elem:'.categoryContainer',text:""},
							rb:{arrowPos:'up',class:'help-bubble-left-up',elem:'.allRegionsContainerMenu',text:"Select a region"},
							tsb:{arrowPos:'down',class:'help-bubble-left-down',elem:'.time-slider',text:"Select a time-period or play animation over time"}
						},			
                        });
                });
            }
        </script>
        

    </body>
</html>
